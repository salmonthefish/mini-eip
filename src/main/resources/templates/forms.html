<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mask.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.ui.datepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3-resizable.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.ui.datepicker.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="stylesheet" type="text/css" href="css/formEditor.css" />
    <link rel="stylesheet" type="text/css" href="css/leftPanel.css" />
    <link rel="stylesheet" type="text/css" href="css/rightPanel.css" />
</head>
<body>
<div id="centerDiv">
    <div id="headerDiv">
        <input id="formName" type="text" class="shadow" onfocus="if(this.value==='Name'){this.value='';}"
               onblur="if(this.value===''){this.value='Name';}"/>
    </div>
    <div id="form" tabindex="1" class="panel shadow">
        <div id="addQuestionInstruction">Drag fields here.</div>
    </div>

    <div id="buttons">
        <div id="createButton" class="button" style="display:none;" onclick="window.create()">CREATE</div>
        <div id="saveButton" class="button" style="display:none;" onclick="window.save()">SAVE</div>
        <div id="cancelButton" class="button" onclick="window.cancel()">CANCEL</div>
    </div>
</div>

<div id="droppableDiv"></div>

<div id="leftPanel" class="panel shadow">
    <h1 id="fields">FIELDS</h1>
    <div class="accordionPanel">
        <div class="questionTypeWrapper">
            <div id="LABEL" class="questionType" title="Plain text without a response">Label</div>
            <div class="addConfiguration" questionType="LABEL" title="Add a Label to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="TEXTBOX" class="questionType" title="Number or text response on a single line">Short Answer</div>
            <div class="addConfiguration" questionType="TEXTBOX" title="Add a Short Answer to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="TEXTAREA" class="questionType" title="Text response on multiple lines">Long Answer</div>
            <div class="addConfiguration" questionType="TEXTAREA" title="Add a Long Answer to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="SELECT" class="questionType" questionTemplate="DefaultOptionsTemplate" title="Select a response from a drop-down">Dropdown</div>
            <div class="addConfiguration" questionType="SELECT" questionTemplate="DefaultOptionsTemplate" title="Add a Dropdown to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="RADIO" class="questionType" questionTemplate="DefaultOptionsTemplate" title="Select a response from a radio button (single option)">Radio</div>
            <div class="addConfiguration" questionType="RADIO" questionTemplate="DefaultOptionsTemplate" title="Add a Radio to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="CHECKBOX" class="questionType" questionTemplate="DefaultOptionsTemplate" title="Select a response from checkboxes (multiple options)">Checkbox</div>
            <div class="addConfiguration" questionType="CHECKBOX" questionTemplate="DefaultOptionsTemplate" title="Add a Checkbox to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="DATESELECTOR" class="questionType" title="Select a date response using a calendar">Date</div>
            <div class="addConfiguration" questionType="DATESELECTOR" title="Add a Date Selector to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div id="CALCULATION" class="questionType" title="Response calculated from other responses">Calculation</div>
            <div class="addConfiguration" questionType="CALCULATION" title="Add a Calculation to the bottom">+</div>
        </div>
        <div class="questionTypeWrapper">
            <div class="questionType" questionTemplate="RadioYesNoTemplate" title="Select a response from a radio button (yes/no options preconfigured)">Yes/No</div>
            <div class="addConfiguration" questionTemplate="RadioYesNoTemplate" title="Add a Yes/No Radio to the bottom">+</div>
        </div>
        <div id="spacer"></div>
        <div class="horizontalLine"></div>
        <div class="importButtonWrapper">
            <div class="importButton">IMPORT FROM EXCEL</div>
        </div>
    </div>
</div>

<div id="rightPanel" class="panel shadow">
    <div id="rightPanelAccordionParent">
        <div id="rightPanelAccordion" ></div>
    </div>
    <div id="rightPanelButtonsParent"></div>
</div>

<!-- Third Party Libraries -->
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.gridster.js"></script>
<script type="text/javascript" src="js/jquery.ui-contextmenu.min.js"></script>

<!-- PA Libraries -->
<script type="text/javascript" src="js/shim.js"></script>

<script type="text/javascript" src="js/fields/AbstractField.js"></script>

<script type="text/javascript" src="js/fields/questionType/Textarea.js"></script>
<script type="text/javascript" src="js/fields/questionType/Select.js"></script>

<script type="text/javascript" src="js/rightPanel/QuestionTextModule.js"></script>

</body>
</html>
